<ion-header>

  <ion-navbar>
    <ion-title>Credit Card Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
  <ion-list no-lines>

    <ion-item>
      <ion-label stacked>Phone Number</ion-label>
      <ion-input type="tel" [(ngModel)]="phoneNumber" [textMask]="{mask: masks.phoneNumber}"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Card</ion-label>
      <ion-input type="tel" [(ngModel)]="cardNumber" [textMask]="{mask: masks.cardNumber}"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Expiry</ion-label>
      <ion-input type="tel" [(ngModel)]="cardExpiry" [textMask]="{mask: masks.cardExpiry}"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>CVV</ion-label>
      <ion-input type="tel" [(ngModel)]="cvv"></ion-input>
    </ion-item>

  </ion-list>

  <button ion-button outline (click)="save()">Save</button>

</ion-content>
