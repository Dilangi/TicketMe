<ion-header>

  <ion-navbar color = "primary">
    <ion-title>Credit/Debit Card Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
  <ion-list no-lines>

    <ion-item>
      <ion-label stacked>Card</ion-label>
      <ion-input type="tel" [(ngModel)]="cardnumber" [brmasker]="{mask:'0000-0000-0000-0000', len:19}" placeholder="XXXX-XXXX-XXXX-XXXX"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Expiry</ion-label>
      <ion-input type="tel" [(ngModel)]="expiredate" [brmasker]="{mask:'00/00', len:5}" placeholder="MM/YY"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>CVV</ion-label>
      <ion-input type="tel" [(ngModel)]="ccv" [brmasker]="{mask: '000', len:3}" placeholder="123"></ion-input>
    </ion-item>

  </ion-list>

  <button ion-button block (click)="pay()">Pay</button>

</ion-content>
