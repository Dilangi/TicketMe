<ion-header>

  <ion-navbar>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label floating>Name with initials</ion-label>
    <ion-input [(ngModel)]="profile.name"></ion-input>
  </ion-item>

  <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input [(ngModel)]="profile.username"></ion-input>
  </ion-item>
  
  <ion-item>
      <ion-label floating>Season holder number</ion-label>
      <ion-input [(ngModel)]="profile.season" type="number"></ion-input>
  </ion-item>

  <button ion-button clear black (click)="createProfile()">Create Profile</button>

</ion-content>
