  <ion-content padding>

        <ion-item>
          <ion-label floating>From:</ion-label>
          <ion-input type="text" #startStation></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label floating>To:</ion-label>
          <ion-input type="text" #endStation></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Number of passengers:</ion-label>
            <ion-input type="number" #passengerCount></ion-input>
          </ion-item>

        <ion-item>
          <ion-label floating>Class:</ion-label>
          <ion-select [(ngModel)]="class">
              <ion-option value="nes">First</ion-option>
              <ion-option value="n64">Second</ion-option>
              <ion-option value="ps">Thrid</ion-option>

        <ion-item>
