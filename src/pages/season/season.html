<ion-header>

  <ion-navbar color="primary">
    <ion-buttons>
      <button ion-button icon-only (click)="backHome()"><ion-icon name="arrow-back"></ion-icon><ion-title>Season</ion-title>
    </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let i of array2">
    <ngx-qrcode [qrc-value]="i.from+i.to+i.seasonno+i.class+i.expire+i.passenger"></ngx-qrcode>
    <ion-card-content>
      <ion-card-title>
        From {{ i.from }} to {{i.to}}
        </ion-card-title>
      <p>
        From: {{i.from}}<br/>
        To: {{i.to}}<br/>
        Class: {{i.class}}<br/>
        Expire Date: {{i.expire}}<br/>
        User: {{i.passenger}}<br/>

      </p>
    </ion-card-content>

    <ion-row no-padding>
      <ion-col text-center>
        <button ion-button clear small color="green" icon-start>
          <ion-icon md="md-download"></ion-icon>
          Download
        </button>
      </ion-col>
      <ion-col text-right style="margin-right: 30px">
        <button ion-button clear small color="danger" icon-start (click)="deleteTicket(i)">
          <ion-icon ios="ios-trash" md="md-trash"></ion-icon>
          Delete
        </button>
      </ion-col>
    </ion-row>

  </ion-card>
</ion-content>
