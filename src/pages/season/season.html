<ion-header>

  <ion-navbar color="primary">
    <ion-buttons>
      <button ion-button icon-only (click)="backHome()"><ion-icon name="arrow-back"></ion-icon><ion-title>Season</ion-title>
    </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let i of array2">
    <ngx-qrcode [qrc-value]="i.uid"></ngx-qrcode>
    <ion-card-content style="padding-top: 0%;">
      <ion-card-title style="margin-top: 0%; padding-top: 0%;">
        <p *ngIf="i.expired == true" style="color: red; font-weight: bold; font-size: larger;">Expired</p>
        <p *ngIf="i.expired == false" style="color: green; font-weight: bold; font-size: x-large;">Valid</p>
        <!-- From {{ i.from }} to {{i.to}} -->
      </ion-card-title>
      <p>
        From: <b>{{i.from}}</b> <br/>
        To: <b>{{i.to}}</b> <br/>
        Class: {{i.class}}<br/>
        Expire Date: {{i.expire}}<br/>
        User: {{i.passenger}}<br/>
      </p>
    </ion-card-content>

    <ion-row no-padding>
      <ion-col text-right style="margin-right: 30px">
        <button ion-button clear small color="danger" icon-start (click)="deleteTicket(i)">
          <ion-icon ios="ios-trash" md="md-trash"></ion-icon>
          Delete
        </button>
      </ion-col>
    </ion-row>

  </ion-card>
</ion-content>
