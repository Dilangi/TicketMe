<ion-header>

  <ion-navbar>
    <ion-title>test</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form ((ngSubmit)="onSubmit()" >

    <ion-item>
      <ion-label>Card Number: </ion-label>
      <ion-input type="number" [(ngModel)]="card.number" name="card_number"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Expire Month: </ion-label>
      <ion-input type="number" [(ngModel)]="card.datemonth" name="card_month"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Expire Year: </ion-label>
      <ion-input type="number" [(ngModel)]="card.dateyear" name="card_year"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>CCV: </ion-label>
      <ion-input type="number" [(ngModel)]="card.ccv" name="card_ccv"></ion-input>
    </ion-item>

    <button ion-button type="submit" block>Test Pay</button>

  </form>


</ion-content>
