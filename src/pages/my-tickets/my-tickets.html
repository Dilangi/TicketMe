<ion-header>

  <ion-navbar color="primary">
    <ion-buttons>
      <button ion-button icon-only (click)="backHome()">
    <ion-icon name="arrow-back"></ion-icon>
    <ion-title>My Tickets</ion-title>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card *ngFor="let i of array2">
    <ngx-qrcode [qrc-value]="i.from+i.to+i.number+i.class+i.date+i.passenger"></ngx-qrcode>
    <ion-card-content>
      <ion-card-title>
        From {{ i.from }} to {{i.to}}
        </ion-card-title>
      <p>
        From: {{i.from}}<br/>
        To: {{i.to}}<br/>
        Passengers: {{i.number}}<br/>
        Class: {{i.class}}<br/>
        Date: {{i.date}}<br/>
        User: {{i.passenger}}<br/>

      </p>
    </ion-card-content>

    <ion-row no-padding>
      <ion-col text-center>
        <button ion-button clear small color="green" icon-start>
          <ion-icon name='musical-notes'></ion-icon>
          Share
        </button>
      </ion-col>
      <ion-col text-right style="margin-right: 30px">
        <button ion-button clear small color="danger" icon-start (click)="deleteTicket(i)">
          <ion-icon ios="ios-trash" md="md-trash"></ion-icon>
          Delete
        </button>
      </ion-col>
    </ion-row>

  </ion-card>

</ion-content>
