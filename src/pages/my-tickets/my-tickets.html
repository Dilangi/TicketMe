<ion-header>

  <ion-navbar color="primary">
    <ion-title>My Tickets</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card *ngFor="let i of array2">
    <ngx-qrcode [qrc-value]="i.from+i.to+i.number+i.class+i.date+i.passenger"></ngx-qrcode>
    <ion-card-content>
      <ion-card-title>
        From {{ i.from }} to {{i.to}}
        </ion-card-title>
      <p>
        From: {{i.from}}<br/>
        To: {{i.to}}<br/>
        Passengers: {{i.number}}<br/>
        Class: {{i.class}}<br/>
        Date: {{i.date}}<br/>
        User: {{i.passenger}}<br/>

      </p>
    </ion-card-content>
  </ion-card>

</ion-content>
