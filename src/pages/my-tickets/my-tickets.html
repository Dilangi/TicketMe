<ion-header>


  <ion-navbar color="primary">
    <ion-title>My Tickets</ion-title>

  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card *ngIf="createdCode">
      <ngx-qrcode [qrc-value]="createdCode"></ngx-qrcode>
      <ion-card-content><p>Value: {{ createdCode }}</p></ion-card-content>
    </ion-card> 
  
    <ion-item>
      <ion-input type="text" placeholder="My QR data" [(ngModel)]="qrData">
  
      </ion-input>
    </ion-item>
    <button ion-button full icon-left (click)="createCode()"> <ion-icon name="barcode"></ion-icon>Create Code</button>
    <button ion-button full icon-left (click)="downloadCode()"> <ion-icon name="barcode"></ion-icon>Download</button>
    <button ion-button full icon-left (click)="viewCode()"><ion-icon name="batcode"></ion-icon>View QR Code</button>
    <button ion-button full icon-left (click)="ticketDetail()"><ion-icon name="barcode"></ion-icon>Ticket Details</button>
