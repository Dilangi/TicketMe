<ion-header>

  <ion-navbar color="primary">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>

  </ion-navbar>

</ion-header>

<ion-menu [content]="content">
    <ion-header>
      <ion-item class="ion-item-image">
        <img class="image-profile" src="assets/imgs/avatar.png">
      </ion-item>
      <ion-toolbar>
        <ion-title><b>{{ username }}</b></ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <button ion-item (click)="goToMyTicketsPage()">
            <ion-icon name="cart" md-cart></ion-icon> My Tickets
        </button>
        <button ion-item (click)="goToEditProfilePgae()">
            <ion-icon ios="ios-person" md="md-person"></ion-icon> Edit Profile
        </button>
        <button ion-item (click)="goToRatingPage()">
            <ion-icon ios="ios-star" md="md-star"></ion-icon> Rating
        </button>
        <button ion-item (click)="goToHelpPgae()">
            <ion-icon ios="ios-help-circle" md="md-help-circle"></ion-icon> Help
        </button>
        <button ion-item (click)="logout()">
            <ion-icon ios="ios-log-out" md="md-log-out"></ion-icon> Logout
        </button>
      </ion-list>
    </ion-content>
  </ion-menu>
  
  <ion-nav id="nav" #content [root]="rootPage"></ion-nav>
  


<ion-content padding>
  <div class="image">
    <ion-img style="width: 300px; height: 280px;" src="assets/imgs/TicketMeLogo.jpg" alt="image"></ion-img>
  </div>


  <ion-buttons>
    <br>
    <br>
    <button ion-button block color="secondary" (click)="goToBuyTicketPage()">Buy Tickets</button>
    <br>
    <button ion-button block color="secondary">Buy Season</button>
    <br>
    <button ion-button block color="secondary" (click)="goToSchedulePage()">Train Schedule</button>
    <br>
    <!-- <button ion-button block (click)="testPage()">test</button> -->
  </ion-buttons>

</ion-content>
