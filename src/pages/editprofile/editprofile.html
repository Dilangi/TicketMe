<ion-header>

  <ion-navbar  color="primary">
    <ion-title>Edit Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-label><h4>Edit Basic Details</h4></ion-label>

  <ion-item>
    <ion-label>Name: </ion-label>
    <ion-input type="string" [(ngModel)]="name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Username: </ion-label>
    <ion-input type="string" [(ngModel)]="username"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Phone Number: </ion-label>
    <ion-input type="tel" [(ngModel)]="mobile"></ion-input>
  </ion-item>

  <ion-item>
    <button ion-button block color="secondary" (click)="updateProfile()">Update</button>
  </ion-item>

  <br>
  <br>

  <ion-label><h4>Edit Confidential Details</h4></ion-label>

  <ion-buttons>
    <button ion-button color= "secondary" block (click)="resetPassword()">Password</button>
  </ion-buttons>


</ion-content>
